name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: recursor-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: recursor-macos-aarch64
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: recursor-windows-x86_64.exe
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: recursor-linux-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb1-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/recursor ${{ matrix.artifact }}

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/recursor.exe ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  # Create universal macOS binary
  macos-universal:
    needs: build
    runs-on: macos-latest
    steps:
      - name: Download x86_64 binary
        uses: actions/download-artifact@v4
        with:
          name: recursor-macos-x86_64

      - name: Download aarch64 binary
        uses: actions/download-artifact@v4
        with:
          name: recursor-macos-aarch64

      - name: Create universal binary
        run: |
          lipo -create -output recursor-macos-universal recursor-macos-x86_64 recursor-macos-aarch64
          chmod +x recursor-macos-universal

      - name: Upload universal binary
        uses: actions/upload-artifact@v4
        with:
          name: recursor-macos-universal
          path: recursor-macos-universal

  # Create release
  release:
    needs: [build, macos-universal]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir release
          cp artifacts/recursor-macos-universal/recursor-macos-universal release/
          cp artifacts/recursor-linux-x86_64/recursor-linux-x86_64 release/
          cp artifacts/recursor-windows-x86_64.exe/recursor-windows-x86_64.exe release/
          
          # Generate checksums
          cd release
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/recursor-macos-universal
            release/recursor-linux-x86_64
            release/recursor-windows-x86_64.exe
            release/checksums.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Run tests
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb1-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev

      - name: Run tests
        run: cargo test --verbose

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Check formatting
        run: cargo fmt -- --check
